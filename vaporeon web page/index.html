<!DOCTYPE html>
<html>
<head>
    <title>Number Guessing Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        .container {
            max-width: 500px;
            margin: 0 auto;
            padding: 20px;
            border: 2px solid #ccc;
            border-radius: 10px;
        }
        button {
            padding: 10px 20px;
            margin: 5px;
            font-size: 16px;
            cursor: pointer;
        }
        #message {
            margin: 20px;
            font-size: 18px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Number Guessing Game</h1>
        <p>I'm thinking of a number between 1 and 100</p>
        <input type="number" id="userGuess" min="1" max="100">
        <button onclick="checkGuess()">Submit Guess</button>
        <button onclick="newGame()">New Game</button>
        <div id="message"></div>
        <div id="attempts"></div>
    </div>
</body>
</html>

<script src="script.js"></script>
